{% extends 'base.html' %} {% load static %} {% block content %}

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js"></script>
<link
  rel="stylesheet"
  href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css"
  type="text/css"
/>
<div class="container">
  <div class="card-panel">
    <div class="card-content">
      <h4 class="header">Material - Anúncio</h4>
    </div>
    <form method="post">
      {% csrf_token %}
      {{form}}
      <button class="btn waves-effect waves-light green" type="submit">
        <i class="material-icons right">send</i>Cadastrar
      </button>
    </form>
    <a href="/materials/list" class="btn grey lighten-1">Cancelar</a>

    <br />
    <br />
    <div id="map" style="height: 500px;"></div>

    <script>
      navigator.geolocation.getCurrentPosition(function(position) {
        mapboxgl.accessToken = "{{ token }}";
        var map = new mapboxgl.Map({
          container: "map", // Container ID
          style: "mapbox://styles/mapbox/navigation-guidance-day-v2",

          center: [position.coords.longitude, position.coords.latitude], // Starting position [lng, lat]
          zoom: 13 // Starting zoom level
        });

        var geocoder = new MapboxGeocoder({
          // Initialize the geocoder
          accessToken: mapboxgl.accessToken, // Set the access token
          mapboxgl: mapboxgl, // Set the mapbox-gl instance
          marker: true, // Do not use the default marker style
          placeholder: "Buscar" // Placeholder text for the search bar
        });

        // Add the geocoder to the map
        map.addControl(geocoder);

        var size = 100;

        var pulsingDot = {
          width: size,
          height: size,
          data: new Uint8Array(size * size * 4),

          onAdd: function() {
            var canvas = document.createElement("canvas");
            canvas.width = this.width;
            canvas.height = this.height;
            this.context = canvas.getContext("2d");
          },

          render: function() {
            var duration = 1000;
            var t = (performance.now() % duration) / duration;

            var radius = (size / 2) * 0.3;
            var outerRadius = (size / 2) * 0.7 * t + radius;
            var context = this.context;

            // draw outer circle
            context.clearRect(0, 0, this.width, this.height);
            context.beginPath();
            context.arc(
              this.width / 2,
              this.height / 2,
              outerRadius,
              0,
              Math.PI * 2
            );
            context.fillStyle = "rgba(255, 200, 200," + (1 - t) + ")";
            context.fill();

            // draw inner circle
            context.beginPath();
            context.arc(
              this.width / 2,
              this.height / 2,
              radius,
              0,
              Math.PI * 2
            );
            context.fillStyle = "#448ee4";
            context.strokeStyle = "white";
            context.lineWidth = 2 + 4 * (1 - t);
            context.fill();
            context.stroke();

            // update this image's data with data from the canvas
            this.data = context.getImageData(
              0,
              0,
              this.width,
              this.height
            ).data;

            // keep the map repainting
            map.triggerRepaint();

            // return `true` to let the map know that the image was updated
            return true;
          }
        };

        // After the map style has loaded on the page,
        // add a source layer and default styling for a single point

        map.on("load", function() {
          map.addSource("single-point", {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: []
            }
          });
          map.addLayer({
            id: "point",
            source: "single-point",
            type: "circle",
            paint: {
              "circle-radius": 8,
              "circle-color": "#448ee4"
            }
          });
          map.addImage("pulsing-dot", pulsingDot, { pixelRatio: 2 });
          map.addControl(
            new mapboxgl.GeolocateControl({
              positionOptions: {
                enableHighAccuracy: true
              },
              trackUserLocation: true
            })
          );
          map.addLayer({
            id: "points",
            type: "symbol",
            source: {
              type: "geojson",
              data: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    geometry: {
                      type: "Point",
                      coordinates: [
                        position.coords.longitude,
                        position.coords.latitude
                      ]
                    },
                    properties: {
                      title: "Sua localização"
                    }
                  }
                ]
              }
            },
            layout: {
              "icon-image": "pulsing-dot",
              "text-field": "{title}",
              "text-anchor": "top",
              "text-offset": [0, 0.6]
            }
          });
          geocoder.on("result", function(ev) {
            map.getSource("single-point").setData(ev.result.geometry);
            document.getElementById("id_address").value = ev.result.place_name;
            console.log(ev);
            document.getElementById("id_latitude").value =
              ev.result.geometry.coordinates[1];
            document.getElementById("id_longitude").value =
              ev.result.geometry.coordinates[0];
          });
        });
      });
    </script>
  </div>
</div>
{% endblock %}
