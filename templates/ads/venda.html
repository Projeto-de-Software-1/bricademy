{% extends 'base.html' %} {% load static %}
{% block title %} Venda {% endblock %} {% block content %}

<link rel="stylesheet" href="{% static 'css/chat.css' %}" />

<div class="container">
	<div class="row">
		<h4>Chat Bricademy</h4>
		<hr class="grey" />
		<div class="col s12 m9 l9">
			<div class="row left-align">
				<div class="col s12 m8 l6 left">
					<div class="row valign-wrapper">
						<div class="col s2" style="margin-top:-22px; margin-right:-10px;">
							<img src="https://yt3.ggpht.com/a/AGF-l7_-2bcGITaddcClp7c4tZnS5Atn9vks5inuiQ=s900-mo-c-c0xffffffff-rj-k-no"
								height="100" width="" alt="100" class="circle responsive-img">
						</div>
						<div class="chat-field red">
							<span class="chat-message white-text">
								Coé comédia, qualé que vai ser com esse livro?
							</span>
							<div class="example"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="row right-align">
				<div class="col s12 m8 l6 right">
					<div class="row valign-wrapper">
						<div class="chat-field2 blue">
							<span class="chat-message white-text">
								Olá rapaz, por obsequio poderia me dar o prazer de saber sua localização?
							</span>
							<div class="example2"></div>
						</div>
						<div class="col s2" style="margin-top:-22px; margin-right:-10px;">
							<img src="https://cidadesnaweb.com.br/site/wp-content/uploads/2018/10/camisa-do-palmeiras-i-2018-adidas-masculina-img.jpg"
								height="100" width="" alt="100" class="circle responsive-img">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="input-field col s9">
				<input placeholder="Escreva sua Mensagem" id="nome" type="text" class="validate">
			</div>
			<div class="input-field col s3">
				<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">></i></a>
			</div>
		</div>
	</div>
</div>

{{anuncio.address}}

{% endblock %}
