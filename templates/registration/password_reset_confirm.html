{% extends 'base.html' %}
{% load static %}
{% block title %} Redefinir a senha {% endblock %}
{% block content %}
  {% if validlink %}
    <h3>Mudar senha</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Mudar senha</button>
    </form>
  {% else %}
    <p>
      Este link está inválido, por favor, faça uma nova solicitação.
    </p>
  {% endif %}
{% endblock %}
